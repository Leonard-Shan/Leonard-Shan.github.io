<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Leonard Shan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(12px);
    }

    /* عکس پروفایل */
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #ff5722;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: popIn 1s ease-out forwards;
      transform: scale(0);
    }

    @keyframes popIn {
      to { transform: scale(1); }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* دکمه‌ها */
    .buttons a {
      display: inline-block;
      padding: 12px 28px;
      margin: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #ff5722;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transform: translateY(30px);
      opacity: 0;
      animation: buttonPop 1s ease-out forwards;
    }

    .buttons a:nth-child(1) { animation-delay: 0.6s; }
    .buttons a:nth-child(2) { animation-delay: 0.9s; }

    @keyframes buttonPop {
      to { transform: translateY(0); opacity: 1; }
    }

    .buttons a:hover {
      background: #e64a19;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* انیمیشن گربه و قورباغه */
    .cat, .frog {
      position: absolute;
      bottom: 10px;
      width: 60px;
      height: 60px;
      background-size: cover;
      animation: float 3s ease-in-out infinite alternate;
    }

    .cat { left: -70px; background-image: url('https://i.imgur.com/1zV8J9f.png'); }
    .frog { right: -70px; background-image: url('https://i.imgur.com/8Kx0sRz.png'); }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://uploadkon.ir/uploads/58b423_25IMG-20250823-011237-765.jpg" alt="Leonard Shan" class="profile-img">
    <h1>Leonard Shan</h1>

    <div class="buttons">
      <a href="https://eitaa.com/Leonard_Shan" target="_blank">Eitta</a>
      <a href="https://t.me/Leonard_shan" target="_blank">Telegram</a>
    </div>

    <!-- انیمیشن گربه و قورباغه -->
    <div class="cat"></div>
    <div class="frog"></div>
  </div>
</body>
</html>
